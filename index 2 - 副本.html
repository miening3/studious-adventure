  function calcResult() {

        // 1. ç®—å‡ºæ‰€æœ‰ç¥ä¸ç”¨æˆ·çš„å·®è·
        let scoredGods = GODS.map(god => {

                Math.pow(userStats.O - god.stats.O, 2) +

        scoredGods.sort((a, b) => a.diff - b.diff);

        if (top2 && (top2.diff - top1.diff < 15)) {
            // æ‰”ä¸ªç¡¬å¸ï¼š40% çš„æ¦‚ç‡è®©ç¬¬äºŒåä¸Šä½ï¼Œå¢åŠ å¤šæ ·æ€§
            if (Math.random() > 0.6) {
                bestGod = top2.god; 
                console.log("è§¦å‘éšæœºï¼šç¬¬äºŒåé€†è¢­ï¼");
            } else {
                bestGod = top1.god;
            }
        } else {
            // å·®è·å¾ˆå¤§ï¼Œå°±é€‰ç¬¬ä¸€å
            bestGod = top1.god;
        }

        // --- 4. æ˜¾ç¤ºç»“æœ (å’Œä¹‹å‰ä¸€æ ·) ---
        document.getElementById('god-name').innerText = bestGod.name;
        document.getElementById('god-title').innerText = bestGod.title;
        document.getElementById('god-desc').innerText = bestGod.desc;
        
        if (bestGod.story) {

        if (bestGod.pic) {

        // ç”»å›¾è¡¨
        if(typeof drawRadarChart === "function") {

        // è°ƒè¯•
        document.getElementById('debug-info').innerHTML =

            // ... (å‰é¢çš„ä»£ç ä¸ç”¨åŠ¨) ...

        // ğŸ‘‡ è¿™ä¸€å¥åŠ åœ¨ calcResult å‡½æ•°ç»“æŸä¹‹å‰ï¼
        drawRadarChart();
        
    } // <--- è¿™æ˜¯ calcResult çš„ç»“æŸå¤§æ‹¬å·
    
    // ================= 5. é›·è¾¾å›¾ç»˜åˆ¶å¼•æ“ (æŠŠè¿™æ®µæ”¾åœ¨ä»£ç æœ€å) =================
    let myRadarChart = null; // ç”¨æ¥å­˜å›¾è¡¨å®ä¾‹

    function drawRadarChart() {
        // 1. è·å–ç”»å¸ƒ
        const ctx = document.getElementById('radarChart');
        if (!ctx) return; // å¦‚æœæ‰¾ä¸åˆ°ç”»å¸ƒå°±è·³è¿‡ï¼Œé˜²æ­¢æŠ¥é”™

        // 2. å¦‚æœä¹‹å‰ç”»è¿‡ï¼Œå…ˆé”€æ¯æ—§çš„ï¼ˆé˜²æ­¢é‡å½±ï¼‰
        if (myRadarChart) {
            myRadarChart.destroy();
        }

        // 3. å¼€å§‹ç”»å›¾
        myRadarChart = new Chart(ctx, {
            type: 'radar', // å›¾è¡¨ç±»å‹ï¼šé›·è¾¾å›¾
            data: {
                // äº”ä¸ªè§’çš„æ ‡ç­¾
                labels: ['è¡¨ç° (E)', 'ç§©åº (O)', 'æ”»å‡» (A)', 'ç†æ™º (L)', 'æ°”åœº (D)'],
                datasets: [{
                    label: 'èƒ½åŠ›ç»´åº¦',
                    // æ•°æ®æ¥æºï¼šä½ çš„ userStats å˜é‡
                    data: [userStats.E, userStats.O, userStats.A, userStats.L, userStats.D],
                    
                    // æ ·å¼è®¾ç½®ï¼šé‡‘è‰²è¾¹æ¡†ï¼ŒåŠé€æ˜å¡«å……
                    borderColor: 'rgba(236, 201, 75, 1)',
                    borderWidth: 2,
                    backgroundColor: 'rgba(236, 201, 75, 0.2)',
                    pointBackgroundColor: '#fff',
                    pointBorderColor: '#ecc94b',
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    r: {
                        angleLines: { color: 'rgba(255, 255, 255, 0.1)' }, // è½´çº¿é¢œè‰²
                        grid: { color: 'rgba(255, 255, 255, 0.1)' },      // ç½‘æ ¼é¢œè‰²
                        pointLabels: { 
                            color: '#cbd5e1', // æ–‡å­—é¢œè‰²
                            font: { size: 10 } 
                        },
                        ticks: { display: false, maxTicksLimit: 5 }, // éšè—åˆ»åº¦æ•°å­—
                        suggestedMin: 0,
                        suggestedMax: 10
                    }
                },
                plugins: {
                    legend: { display: false } // éšè—å›¾ä¾‹
                }
            }
        });
    }
</script>
